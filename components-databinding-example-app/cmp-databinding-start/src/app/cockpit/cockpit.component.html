<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- This is being commented out to demonstrate how local references work as shown below -->
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <!-- LOCAL REFERENCE USAGE -->
      <input type="text"
             class="form-control"
             #serverNameInput> <!--This is the local reference for this input element-->
      <label>Server Content</label>
      <!-- This is being commented out to demonstrate how @ViewChild decorator works as shown below -->
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" 
             class="form-control" 
             #serverContentInput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
